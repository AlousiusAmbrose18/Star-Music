<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/css/bootstrap.css">
  <title>Star Music Academy</title>
</head>

<body>

<div class="box4">
    <h3 style="text-align: center; font-family: serif">Contact Form</h3>
    <div class="form-box">
      <form id="contactForm">
        <div class="alert">* * *  Form Submitted  * * *</div>

        <div class="form-group">
          <label for="name">Name</label>
          <input class="form-control" id="name" type="text" name="name" required />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input class="form-control" id="email" type="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="Mobile">Mobile</label>
          <input class="form-control" id="mobile" type="tel" name="mobile" required />
        </div>

        <div class="form-group">
          <label for="Mobile">Address</label>
          <input class="form-control" id="address" type="text" name="address" required />
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea class="form-control" id="message" name="message" required></textarea>
        </div>

        <div class="btn-submit">
          <button class="btn btn-primary" type="submit" value="Submit">Submit</button>
        </div>
      </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="./scripts.js"></script>
  </div>
  
</body>

</html>
